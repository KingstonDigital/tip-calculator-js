<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  
  <div class="site-container">
    
    <div class="site-content">
    
      <div class="logo">
        <img src="/images/logo.svg">
      </div>
  
    <div class="calculator-section-wrapper">
      <div class="bill-section">
      <h2>Bill</h2>
      <input type="text" class="number">
      </div>
      <p>Select Tip %</p>
      
      <button class="percentage-button">5%</button>
      <button class="percentage-button">10%</button>
      <button class="percentage-button">15%</button>
      <button class="percentage-button">25%</button>
      <button class="percentage-button">50%</button>
      <button class="percentage-button">Custom</button>
      
      <h2>Number of people</h2>
      <input type="number" name="number-of-people" id="number-of-people">

      Tip Amount
      / person

      Total
      / person

      <button type="reset">Reset</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kingstondigital.ca">Kingston Digital</a>.
  </div>
  
  </div>
  </div>
</body>
</html>
